
# Language setting
language: node_js  
     
# Version number
node_js:
  - 0.12   
 
env:  
  global:   
    - FOO=FUBU  

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock4_sample_node .  

  pre_ci_boot:
    image_name: shippabledocker/hitchcock4_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:  
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/hitchcock4_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
  notifications:
    - integrationName: ship_slack
      type: slack
      recipients:
        - "#random" 
      on_start: always
      on_success: never
      on_failure: always
      
    - integrationName: email      
      type: email   
      recipients:
        - sreyaj10@gmail.com
        - sreya@shippable.com
      on_start: always
      on_success: never 
      on_failure: always 
    
    - integrationName: irc   
      type: irc
      recipients:
        - "chat.freenode.net#test-irc"
      on_start: always
      on_success: never
      on_failure: always    
     
